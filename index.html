<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Keycode Gen</title>
</head>
<body>

    <div class="content">
        <div class="top">
            <h1>Keycode Generator</h1>

        </div>
            
        <div class="main">
            <h1 class="eventWhich">x</h1>
        </div>

        <div class="keysCont">

            <div class="keys">
                <center>
                    <h2>event.key</h2>
                    <p id="eventKey">x</p>
                </center>
            </div>

            <div class="keys">
                <center>
                    <h2>event.which</h2>
                    <p class="eventWhich">x</p>
                </center>
            </div>

            <div class="keys">
                <center>
                    <h2>event.code</h2>
                    <p id="eventCode">x</p>
                </center>
            </div>

        </div>
    </div>

    <script src=main.js></script>
</body>
</html>
